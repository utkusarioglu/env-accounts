name: Publish to NPM
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org
      - run: yarn
      - run: yarn test-ci
      - run: yarn build
      - run: yarn version --patch
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_CI_AUTH_TOKEN }}
